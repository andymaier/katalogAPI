openapi: '3.0.3'
info:
  title: Katalog API
  description: Diese API ist im Trainng REST APIs erstellt worden
  version: '1.0.0'
  contact:
    name: "Predic8"
    url: "https://www.predic8.de"
    email: "info@predic8.de"
servers:
  - url: http://localhost:50001
  - url: http://ocp4.de:50001
tags:
- name: "Shop"
paths:
  /articles/{aid}:
    parameters:
      - in: path
        name: aid
        description: aid is the identifier of articles
        schema:
          type: string
          maxLength: 100
          format: uuid
        required: true
    get:
      summary: Gebe einen Artikel zurück
      description: Ein Artikel wird zurückgegeben
      operationId: "getArticle"
      tags:
        - Shop
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:                                
                $ref: '#/components/schemas/Artikel'
        default:
          description: nothing
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artikel'
      summary: Ändere einen Artikel
      description: Ein Artikel wird geändert
      operationId: "putArticle"
      tags:
        - Shop
      responses:
        '200':
          description: changed
          content:
            application/json:
              schema:                                
                $ref: '#/components/schemas/Artikel'
        default:
          description: nothing
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArtikelPatch'
      summary: Ändere einen beliebigen Wert eines Felds
      description: Ein Wert eines Feldes im Artikel wird geändert
      operationId: "patchArticle"
      tags:
        - Shop
      responses:
        '200':
          description: changed
          content:
            application/json:
              schema:                                
                $ref: '#/components/schemas/Artikel'
        default:
          description: nothing
    delete:
      summary: Lösche einen Artikel
      description: Ein Artikel wird gelöscht
      operationId: "deleteArticle"
      tags:
        - Shop
      responses:
        '200':
          description: deleted
          content:
            application/json:
              schema:              
                $ref: '#/components/schemas/ResponseDeleted'
        default:
          description: nothing

  /articles:
    get:
      summary: Gebe alle Artikel zurück
      description: Liefert alle Artikel zurück
      operationId: "getArticles"
      tags:
        - Shop
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artikel'
        default:
          description: nothing
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artikel'
      operationId: "createArticle"
      summary: Erstelle einen Artikel
      description: | 
        # Artikel
        
        Ein **Artikel** besteht aus den folgenden Feldern:
          - id
          - name
          - preis
          
        Wobei nur Name und Preis verpflichtend sind.

        Inline-style: 
        ![alt text](https://i.pinimg.com/originals/d2/06/92/d20692869beb9b6e003beb2e1fb9666f.jpg "Logo Title Text 1")

        | Tables        | Are           | Cool  |
        | ------------- |:-------------:| -----:|
        | col 3 is      | right-aligned | $1600 |
        | col 2 is      | centered      |   $12 |
        | zebra stripes | are neat      |    $1 |
      tags:
        - Shop
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: URI des neuen Artikels
              example: http://localhost:8080/artikels/d3836ccf-c76d-4029-8600-e8b48cd215be
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:                                
                $ref: '#/components/schemas/Artikel' 
        default:
          description: nothing
        

components:
  schemas:
    Artikel:
      type: object
      properties:
        id:
          type: string
          maxLength: 100
          format: uuid
          example: d3836ccf-c76d-4029-8600-e8b48cd215be
          description: Eine UUID für die Identifikation
        name:
          type: string
          maxLength: 100
          example: Grapefruit
          description: Das ist der Name des Artikels dessen Länger limitiert ist.
        preis:
          type: number
          format: double
          minimum: 0.0
          example: 3.99
          description: Der Preis, nicht negativ.
      required:
        - "name"
        - "preis"
    ArtikelPatch:
      type: object
      properties:
        id:
          type: string
          maxLength: 100
          format: uuid
          example: d3836ccf-c76d-4029-8600-e8b48cd215be
          description: Eine UUID für die Identifikation
        name:
          type: string
          maxLength: 100
          example: Grapefruit
          description: Das ist der Name des Artikels dessen Länger limitiert ist.
        preis:
          type: number
          format: double
          minimum: 0.0
          example: 3.99
          description: Der Preis, nicht negativ.
    ResponseDeleted:
      type: object
      properties:
        id:
          type: string
          maxLength: 100
          format: uuid
          example: d3836ccf-c76d-4029-8600-e8b48cd215be
          description: Eine UUID für die Identifikation
        message:
          type: string
          maxLength: 100
          example: Successfully deleted
          description: Bei Erfolg/Misserfolg wird eine Meldung zurückgegeben.        
      required:
        - "id"
        - "message"